<!DOCTYPE html>
<html>
    <head>
        <title id="setTitle">Loading Set...</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <div style="display: flex;">
            <button onclick="window.location.href = 'index.html'" class="back"><ion-icon name="arrow-back-circle-outline"></ion-icon></button>
            <h1 id="setHeader">Loading Set...</h1>
        </div>
        <div class="dropdown">
            <button onclick="toggleDropdown()" class="openTool" id="flashcardsButton">
                <ion-icon name="copy-outline"></ion-icon> Flashcards
            </button>
            <div class="dropdown-content" id="dropdown">
                <button onclick="openFlashcards(1)">Term</button>
                <button onclick="openFlashcards(0)">Definition</button>
            </div>
        </div>
        <button onclick="openLearn()" class="openTool"><ion-icon name="pencil-outline"></ion-icon> Learn</button>
        <table id="setTable"></table>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="js/set.js"></script>
    </body>
</html>
