<!DOCTYPE html>
<html>
    <head>
        <title id="learnTitle">Loading Learn...</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="style/style.css">
        <link type="text/css" rel="stylesheet" href="style/learn.css">
    </head>
    <body>
        <button onclick="exitLearn()" id="back"><ion-icon name="arrow-back-circle-outline"></ion-icon></button>
        <span id="learnLabel"></span>
        <div id="learnContainer">
            <input id="learnInput" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"/>
            <button id="learnButton" onclick="next()"><ion-icon name="arrow-forward-outline"></ion-icon></button>
            <progress id="learnProgress"></progress>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="js/learn.js"></script>
    </body>
</html>
